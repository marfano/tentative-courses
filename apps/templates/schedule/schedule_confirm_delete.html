{% extends 'base/base.html' %}

{% block titulo %}
Cursos tentativos | Confirmar eliminación
{% endblock titulo %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p><strong>¿Desea eliminar el horario del día {{ object.day }} a las {{ object.hour }}hs?</strong></p>
    <button type="submit" value="Confirm">Confirmar</button>
</form>

{% endblock content %}

{% extends 'base/base.html' %}

{% block titulo %}
Cursos tentativos | Confirmar eliminación
{% endblock titulo %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <p><strong>¿Desea eliminar el registro de {{ object.name }} {{ object.last_name }}?</strong></p>
    <button type="submit" value="Confirm">Confirmar</button>
</form>

{% endblock content %}
